<style>
          .site-description {
            font-size: 2rem;
            color: #e0e0e0;
            position: relative; /* Ensure it stays in place */
            margin-top: 20px; /* Adjust this if needed */
            display: inline; /* Ensures it stays inline with dynamic text */
        }
               /* Typing Animation */
          .dynamic-text {
            font-size: 2rem;
            font-weight: 600;
            color: #83358F;
            display: inline;
        }

        /* Cursor Blink Animation */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 30px;
            background-color: #e0e0e0;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

</style>
<script>
  const dynamicText = document.querySelector('.dynamic-text');
  const phrases = ["a Web Developer", "a Data Analyst",  "an Android Developer","a Machine Learning Engineer"];
  let currentPhraseIndex = 0;
  let letterIndex = 0;

  function type() {
      if (letterIndex < phrases[currentPhraseIndex].length) {
          dynamicText.textContent += phrases[currentPhraseIndex].charAt(letterIndex);
          letterIndex++;
          setTimeout(type, 100); // Typing speed
      } else {
          setTimeout(deleteText, 1000); // Pause before starting to delete
      }
  }

  function deleteText() {
      if (letterIndex > 0) {
          dynamicText.textContent = phrases[currentPhraseIndex].substring(0, letterIndex - 1);
          letterIndex--;
          setTimeout(deleteText, 50); // Deleting speed
      } else {
          currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length; // Move to the next phrase
          setTimeout(type, 500); // Pause before starting to type
      }
  }

  // Start typing effect
  type();
</script>
