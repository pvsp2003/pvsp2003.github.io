<style>
    .footer-icons {
    display: flex;
    justify-content: center; /* Aligns icons in the center */
    gap: 20px; /* Adds space between icons */
}

.footer-icons a {
    text-decoration: none;
    font-size: 24px; /* Adjust icon size */
    color: whitesmoke; /* Adjust icon color */
    transition: color 0.3s ease-in-out;
}

.footer-icons a:hover {
    color: #83358F; /* Change color on hover */
}


</style>
<footer class="footer">
     <p>&copy; {{site.username}}</p>
     <section id="contact" class="contact-section">
      <h2>Contact Me</h2>
      <p>Let's connect! Fill in your details below.</p>
    
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
    
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
    
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
        </div>
    
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
    
        <button type="button" class="submit-btn">Send Message</button>
      </form>
    </section>
    
    <div class="footer-icons">
        <a aria-label="Send email" href="mailto:pvsp2000@gmail.com">
          <i class="icon fa fa-envelope"></i>
        </a>
        <a aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/pvs-prasanth">
          <i class="icon fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a aria-label="My Instagram" target="_blank" href="https://www.instagram.com/pvsp_the_last_survivor">
          <i class="icon fa fa-instagram" aria-hidden="true"></i>
        </a>
        <a aria-label="My Github" target="_blank" href="https://github.com/pvsp2003">
          <i class="icon fa fa-github" aria-hidden="true"></i>
        </a>
      </div>
</footer>
