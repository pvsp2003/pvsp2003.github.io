<style>
    .footer-icons {
    display: flex;
    justify-content: center; /* Aligns icons in the center */
    gap: 20px; /* Adds space between icons */
}

.footer-icons a {
    text-decoration: none;
    font-size: 24px; /* Adjust icon size */
    color: whitesmoke; /* Adjust icon color */
    transition: color 0.3s ease-in-out;
}

.footer-icons a:hover {
    color: #83358F; /* Change color on hover */
}

.contact-form-dark {
  display: grid;
  grid-template-columns: 150px 1fr;
  gap: 20px 15px;
  background: rgba(255, 255, 255, 0.05); /* Very light transparency */
  padding: 30px;
  border-radius: 16px;
  backdrop-filter: blur(12px); /* Stronger blur */
  box-shadow: inset 0 0 1px rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.08); /* subtle border */
}

.contact-form-dark input,
.contact-form-dark textarea {
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(4px);
}

.contact-form-dark input:focus,
.contact-form-dark textarea:focus {
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid #00ffcc;
}

.submit-btn-dark {
  grid-column: 2;
  background: linear-gradient(135deg, #00ffcc, #00e6b8);
  color: #000;
  border: none;
  padding: 14px 22px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 8px;
  transition: 0.3s ease;
}



</style>
<footer class="footer">
     <p>&copy; {{site.username}}</p>
     <section id="contact" class="contact-section">
      <h2>Contact Me</h2>
      <form class="contact-form-dark">
        <div class="form-group">
          <label for="name">Name <span>*</span></label>
          <input type="text" id="name" name="name" required>
        </div>
    
        <div class="form-group">
          <label for="email">Email <span>*</span></label>
          <input type="email" id="email" name="email" required>
        </div>
    
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">
        </div>
    
        <div class="form-group">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
    
        <button type="button" class="submit-btn-dark">SUBMIT</button>
      </form>
    </section>
    
    <div class="footer-icons">
        <a aria-label="Send email" href="mailto:pvsp2000@gmail.com">
          <i class="icon fa fa-envelope"></i>
        </a>
        <a aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/pvs-prasanth">
          <i class="icon fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a aria-label="My Instagram" target="_blank" href="https://www.instagram.com/pvsp_the_last_survivor">
          <i class="icon fa fa-instagram" aria-hidden="true"></i>
        </a>
        <a aria-label="My Github" target="_blank" href="https://github.com/pvsp2003">
          <i class="icon fa fa-github" aria-hidden="true"></i>
        </a>
      </div>
</footer>
