<style>
    .footer-icons {
    display: flex;
    justify-content: center; /* Aligns icons in the center */
    gap: 20px; /* Adds space between icons */
}

.footer-icons a {
    text-decoration: none;
    font-size: 24px; /* Adjust icon size */
    color: whitesmoke; /* Adjust icon color */
    transition: color 0.3s ease-in-out;
}

.footer-icons a:hover {
    color: #83358F; /* Change color on hover */
}

.contact-section {
  max-width: 700px;
  margin: 50px auto;
  color: #f1f1f1;
  font-family: 'Arial', sans-serif;
}

.contact-form-dark {
  display: grid;
  grid-template-columns: 150px 1fr;
  gap: 20px 15px;
  background: #121212;
  padding: 30px;
  border-radius: 10px;
}

.contact-form-dark .form-group {
  display: contents;
}

.contact-form-dark label {
  align-self: center;
  font-weight: 600;
  color: #f1f1f1;
}

.contact-form-dark label span {
  color: #00ffcc;
}

.contact-form-dark input,
.contact-form-dark textarea {
  width: 100%;
  padding: 10px;
  background: #2a2525;
  border: none;
  border-radius: 4px;
  color: #f1f1f1;
  font-size: 1rem;
}

.contact-form-dark input:focus,
.contact-form-dark textarea:focus {
  outline: 2px solid #00ffcc;
}

.submit-btn-dark {
  grid-column: 2;
  background: #000;
  color: #fff;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 10px;
  transition: 0.3s ease;
}

.submit-btn-dark:hover {
  background: #00ffcc;
  color: #000;
}

</style>
<footer class="footer">
     <p>&copy; {{site.username}}</p>
     <section id="contact" class="contact-section">
      <h2>Contact Me</h2>
      <form class="contact-form-dark">
        <div class="form-group">
          <label for="name">Name <span>*</span></label>
          <input type="text" id="name" name="name" required>
        </div>
    
        <div class="form-group">
          <label for="email">Email <span>*</span></label>
          <input type="email" id="email" name="email" required>
        </div>
    
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">
        </div>
    
        <div class="form-group">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
    
        <button type="button" class="submit-btn-dark">SUBMIT</button>
      </form>
    </section>
    
    <div class="footer-icons">
        <a aria-label="Send email" href="mailto:pvsp2000@gmail.com">
          <i class="icon fa fa-envelope"></i>
        </a>
        <a aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/pvs-prasanth">
          <i class="icon fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a aria-label="My Instagram" target="_blank" href="https://www.instagram.com/pvsp_the_last_survivor">
          <i class="icon fa fa-instagram" aria-hidden="true"></i>
        </a>
        <a aria-label="My Github" target="_blank" href="https://github.com/pvsp2003">
          <i class="icon fa fa-github" aria-hidden="true"></i>
        </a>
      </div>
</footer>
